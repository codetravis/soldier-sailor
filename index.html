<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="ui_style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-view">
      <div id="game-div">
      </div>
      <div id="battle-ui" class="combat-ui">
        <button class="action-button" id="change-weapon" name="change-weapon">
          Change Weapon
        </button>
        <button class="action-button" id="change-attack" name="change-attack">
          Change Attack Mode
        </button>
        <button class="action-button" id="show-attacks" name="show-attacks">
          Attack
        </button>
        <button class="action-button" id="end-turn" name="end-turn">
          End Turn >>
        </button>
      </div>
      <div id="info-ui" class="combat-ui">
        <h3 id="info-name">Placeholder</h3>
        <p id="info-detail"></p>
      </div>
    </div>
  </body>
</html>
