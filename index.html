<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="ui_style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="game-div"></div>
    <div id="info-ui">
      <h3 id="info-name"></h3>
      <p id="info-detail"></p>
    </div>
    <div id="battle-ui">
      <button class="action-button" id="changeWeapon" name="changeWeapon">
        Change Weapon
      </button>
      <button class="action-button" id="changeAttack" name="changeAttack">
        Change Attack Mode
      </button>
      <button class="action-button" id="showAttacks" name="showAttacks">
        Attack
      </button>
      <button class="action-button" id="endTurn" name="endTurn">
        End Turn
      </button>
    </div>
  </body>
</html>
